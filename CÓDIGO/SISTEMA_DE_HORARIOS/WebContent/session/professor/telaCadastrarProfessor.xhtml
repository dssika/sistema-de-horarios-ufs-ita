<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

         <ui:composition template="/template/template.xhtml">
   	   	<ui:define name="content">
   	   	<div class="article" >
   	   	
   	   	<!--Barra de navegação da página-->
   	   	<div class="ddoverlap">   	   		
		<ul>
		<li class="selected"><a href="/SISTEMA_DE_HORARIOS/faces/session/professor/telaCadastrarProfessor.xhtml">Cadastrar</a></li>
		<li><a href="/SISTEMA_DE_HORARIOS/faces/session/professor/telaExcluirProfessor.xhtml">Excluir</a></li>
		<li><a href="/SISTEMA_DE_HORARIOS/faces/session/professor/telaVisualizarDadosProfessor.xhtml">Visualizar Dados do Professor</a></li>
		</ul> 
		</div>	
		<h2>Manter Professor</h2>
   	   	<br/>
   	   	
   	   	<!--Conteúdo Principal-->
   		<h:form>
			<h:panelGrid columns="3">
				<f:facet name="header">
					<h:outputText value="Cadastrar Professor" />
				</f:facet>
				<h:outputText value="Nome: " />
				<h:inputText value="#{manterProfessorBean.professor.nome}" id="name" validatorMessage="Tamanho inválido." required="true">
                    <f:validateLength minimum="3" maximum="45"/>
                </h:inputText>
                <rich:message for="name" ajaxRendered="true"/>
				
				<h:outputText value="Matrícula: " />
				<h:inputText value="#{manterProfessorBean.professor.matricula}" id="matricula" validatorMessage="Tamanho máx. 10 caract." required="true">
                    <f:validateLength maximum="10"/>
                </h:inputText>
                <rich:message for="matricula" ajaxRendered="true"/>
				
				<h:outputText value="Telefone: " />
				<h:inputText value="#{manterProfessorBean.professor.telefone}" id="fone" validatorMessage="Telefone inválido." required="true">
                    <f:validateLength minimum="8" maximum="15"/>
                </h:inputText>
                <rich:message for="fone" ajaxRendered="true"/>
				
				<h:outputText value="Email: " />
				<h:inputText value="#{manterProfessorBean.professor.email}" id="email" validatorMessage="Email inválido" required="true">
                    <f:validateRegex pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+)*$" ></f:validateRegex>
                </h:inputText> 
                <rich:message for="email" ajaxRendered="true"/>
				
				<h:outputText value="Área: " />
				<h:inputText value="#{manterProfessorBean.professor.area}" id="area" validatorMessage="Tamanho max. 20 caract." required="true">
                    <f:validateLength minimum="5" maximum="20"/>
                </h:inputText>
                <rich:message for="area" ajaxRendered="true"/>
												
				<h:outputText value="Login: " />
				<h:inputText value="#{manterProfessorBean.professor.login}" id="login" validatorMessage="Tamanho max. 10 caract." required="true">
                    <f:validateLength minimum="1" maximum="10"/>
                </h:inputText>
                <rich:message for="login" ajaxRendered="true"/>
				
				<h:outputText value="Senha: " />
				<h:inputText value="#{manterProfessorBean.professor.senha}" id="senha" validatorMessage="Tamanho max. 10 caract." required="true">
                    <f:validateLength minimum="1" maximum="10"/>
                </h:inputText>
                <rich:message for="senha" ajaxRendered="true"/>
				
				<h:selectOneRadio id="tipo_professor" value="#{manterProfessorBean.professor.coordenador}">
				<f:selectItem itemLabel="Professor" itemValue="N" />  <br/>
			    <f:selectItem itemLabel="Coordenador" itemValue="S" />  					
				</h:selectOneRadio>		
			</h:panelGrid>  
			<br /> 	
			<h:commandButton value="Cadastrar" action="#{manterProfessorBean.confirmar}"/>   		
   		</h:form>
   	   		
   	   	</div>
   	   	</ui:define>
   </ui:composition>
   
</html>
