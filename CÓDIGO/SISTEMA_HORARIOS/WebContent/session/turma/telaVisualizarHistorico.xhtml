<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

   <ui:composition template="/template/template.xhtml">
    <ui:define name="content">
    	<div class="article" >

		<h2>Visualizar Histórico</h2>
   	   	<br/>

		<h:form >
		<h:outputText value="Selecionar Disciplina: " />
		<h:selectOneMenu value="visualizarHistoricoBean.disciplina.nome">				
		</h:selectOneMenu >		
		
			<h:dataTable value="#{visualizarHistoricoBean.listaTurma}" var="t" styleClass="dados" rowClasses="impar,par">
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Disciplina" />
					</f:facet>
					<h:outputText value="#{t.turma.disciplina.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Turma" />
					</f:facet>
					<h:outputText value="#{t.turma.id_turma}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Professor" />
					</f:facet>
					<h:outputText value="#{t.turma.professor.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Qtd. Alunos" />
					</f:facet>
					<h:inputText value="#{t.turma.quantidade_aluno}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Total AP" />
					</f:facet>
					<h:inputText value="#{t.turma.total_aprovados}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Total RF" />
					</f:facet>
					<h:outputText value="#{t.turma.total_reprovados_falta}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Total RM" />
					</f:facet>
					<h:outputText value="#{t.turma.total_reprovados_media}" />
				</h:column>
			</h:dataTable>			
			<br />
	      * AP - Aprovado<br/>
	      * RF - Reprovado por falta<br/>
	      * RF - Reprovado por média
		</h:form>
		
		</div>	

    </ui:define>
   </ui:composition>
   
</html>
