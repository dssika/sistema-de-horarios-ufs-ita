<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/template.xhtml">
<ui:define name="content">
<div class="article" >
   	   	
   	   	<!--Barra de navegação da página-->
   	   	<div class="ddoverlap">   	   		
		<ul>
		<li><a href="/SISTEMA_DE_HORARIOS/faces/session/turma/telaFinalizarPeriodo.xhtml">Finalizar</a></li>
		<li class="selected"><a href="/SISTEMA_DE_HORARIOS/faces/session/turma/telaEditarPeriodo.xhtml">Editar</a></li>
		</ul> 
		</div>	
		<h2>Finalizar Período</h2>
   	   	<br/>

		<h:form >	
		<h3>Editar Período</h3>
		<h:outputText value="Selecionar Período: " />
				<h:selectOneMenu value="">				
				</h:selectOneMenu >	
						
			<h:dataTable value="#{visualizarHistoricoBean.listaTurma}" var="t" styleClass="dados" rowClasses="impar,par">
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Disciplina" />
					</f:facet>
					<h:outputText value="#{t.turma.disciplina.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cód. da Disciplina" />
					</f:facet>
					<h:outputText value="#{t.turma.disciplina.cod_disciplina}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Professor" />
					</f:facet>
					<h:outputText value="#{t.turma.professor.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantidade Alunos" />
					</f:facet>
					<h:outputText value="#{t.turma.quantidade_aluno}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Total AP" />
					</f:facet>
					<h:outputText value="#{t.turma.total_aprovados}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Total RF" />
					</f:facet>
					<h:outputText value="#{t.turma.total_reprovados_falta}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Total RM" />
					</f:facet>
					<h:outputText value="#{t.turma.total_reprovados_media}" />
				</h:column>
			</h:dataTable>
			
				<br />
		      <h:commandButton value="Registrar" action="#{visualizarHistoricoBean.finalizar}" />
		      <br/>	
		</h:form>
		
	</div>	
	</ui:define>
	</ui:composition>
</html>
