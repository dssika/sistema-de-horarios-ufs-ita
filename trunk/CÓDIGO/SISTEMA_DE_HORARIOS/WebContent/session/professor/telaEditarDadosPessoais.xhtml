<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
      

   
      <ui:composition template="/template/template.xhtml">
   	   	<ui:define name="content">
   	   	<div class="article" >
   	   	
		<h2>Editar Dados Pessoais</h2>
   	   	<br/>
   	   	
   	   	<!--Conteúdo Principal-->
   		<h:form>
			<rich:panel >
				<f:facet name="header">
	                <h:outputText value="Selecionar Professor"></h:outputText>
	            </f:facet>

				<rich:select value="#{materProfessorBean.professor}">
					<f:selectItems value="#{materProfessorBean.professores}" var="prof" itemLabel="prof.nome"/>
				</rich:select>
				
				<br/>
				<h:outputText value="Nome: " />
				<h:inputText value="#{manterProfessorBean.professor.nome}" />
				<br/>
				<h:outputText value="Matrícula: " />
				<h:inputText value="#{manterProfessorBean.professor.matricula}" />
				<br/>
				<h:outputText value="Telefone: " />
				<h:inputText value="#{manterProfessorBean.professor.telefone}" />
				<br/>
				<h:outputText value="E-mail: " />
				<h:inputText value="#{manterProfessorBean.professor.email}" />
				<br/>
				<h:outputText value="Área: " />
				<h:selectOneMenu value="#{manterProfessorBean.professor.area}">	
					<f:selectItem itemLabel="Área 1" />			
				</h:selectOneMenu >		
				<br/>
				<h:outputText value="Login: " />
				<h:inputText value="#{manterProfessorBean.professor.login}" />
				<br/>
				<h:outputText value="Senha: " />
				<h:inputText value="#{manterProfessorBean.professor.senha}" />					
			</rich:panel>
			
			<h:commandButton value="Alterar" action="#{manterProfessorBean.confirmar}"/>   		
   		</h:form>
   	   	
   	   	</div>	
   	   	</ui:define>
   </ui:composition>
   
</html>
