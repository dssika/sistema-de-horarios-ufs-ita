<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

     <ui:composition template="/template/template.xhtml">
   	   	<ui:define name="content">
   	   	<div class="article" >
   	   	
   	   	<!--Barra de navegação da página-->
   	   	<div class="ddoverlap">
		<ul>
		<li><a href="/SISTEMA_DE_HORARIOS/faces/session/disciplina/telaCadastrarDisciplina.xhtml">Cadastrar</a></li>
		<li><a href="/SISTEMA_DE_HORARIOS/faces/session/disciplina/telaEditarDisciplina.xhtml">Editar</a></li>
		<li class="selected"><a href="/SISTEMA_DE_HORARIOS/faces/session/disciplina/telaExcluirDisciplina.xhtml">Excluir</a></li>
		</ul> 
		</div>
		<h2>Manter Disciplina</h2>
   	   	<br/>
   	   	
   		<!--Conteúdo Principal-->
   		<h:form>
   		<h:outputText value="Selecione uma Disciplina: " />
		<h:selectOneMenu id="disciplina"
					value="#{manterDisciplinaBean.disciplina}"
					valueChangeListener="#{manterDisciplinaBean.mudar}">
					<f:selectItems value="#{manterDisciplinaBean.disciplinas}"
						var="disc" itemLabel="#{disc.nome}" itemValue="#{disc}" />
		</h:selectOneMenu>
				
			<h:panelGrid columns="2">	
				<f:facet name="header">
					<h:outputText value="Excluir Disciplina" />
				</f:facet>			
				<h:outputText value="Código: " />
				<h:outputText value="" />
				<h:outputText value="Nome da Disciplina: " />
				<h:outputText value="" />
			</h:panelGrid>  
			 
			<h:outputText value="Deseja realmente Excluir?" /><br/>
			<h:commandButton value="SIM" action="#{manterDisciplinaBean.excluir}"/>  
			<h:commandButton value="NÃO" action="#{manterDisciplinaBean.voltarPagina}"/>  		
   		</h:form>   
   		</div>	   		
   	   	</ui:define>
   </ui:composition>
   
</html>
