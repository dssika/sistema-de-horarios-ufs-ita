<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
      

   	<ui:composition template="/template/template.xhtml">
   	   	<ui:define name="content">
   	   	<div class="article" >     	
   	   	   	
  	   	<!--Barra de navegação da página-->
   	   	<div class="ddoverlap">   	   		
		<ul>
		<li class="selected"><a href="/SISTEMA_DE_HORARIOS/faces/session/disciplina/telaCadastrarDisciplina.xhtml">Cadastrar</a></li>
		<li><a href="/SISTEMA_DE_HORARIOS/faces/session/disciplina/telaEditarDisciplina.xhtml">Editar</a></li>
		<li><a href="/SISTEMA_DE_HORARIOS/faces/session/disciplina/telaExcluirDisciplina.xhtml">Excluir</a></li>
		</ul> 
		</div>	
		<h2>Manter Disciplina</h2>
   	   	<br/>
   	   	
   	   	<!--Conteúdo Principal-->
	   	<h:form>
			<h:panelGrid columns="3">
				<f:facet name="header">
					<h:outputText value="Cadastrar Disciplina" />
				</f:facet>
				<h:outputText value="Código: " />
				<h:inputText value="#{manterDisciplinaBean.disciplina.cod_disciplina}" id="cod" validatorMessage="Tamanho max. 15 caract." required="true">
                    <f:validateLength minimum="3" maximum="15"/>
                </h:inputText>
                <rich:message for="cod" ajaxRendered="true"/>
                
				<h:outputText value="Nome da Disciplina: " />
				<h:inputText value="#{manterDisciplinaBean.disciplina.nome}" id="name" validatorMessage="Tamanho inválido." required="true">
                    <f:validateLength minimum="3" maximum="40"/>
                </h:inputText>
                <rich:message for="name" ajaxRendered="true"/>
                
				<h:outputText value="Carga Horária: " />
				<h:inputText value="#{manterDisciplinaBean.disciplina.carga_horaria}" id="carga" validatorMessage="Tamanho max. 2 caract." required="true">
                    <f:validateLength maximum="2"/>
                </h:inputText>
                <rich:message for="carga" ajaxRendered="true"/>
                
				<h:outputText value="Período da Disciplina" />
				<h:inputText value="#{manterDisciplinaBean.disciplina.periodo_disciplina}" id="periodo" validatorMessage="Tamanho max. 2 caract." required="true">
                    <f:validateLength maximum="2"/>
                </h:inputText>
                <rich:message for="periodo" ajaxRendered="true"/>
				
				<h:selectOneRadio id="tipo_disciplina" value="#{manterDisciplinaBean.disciplina.tipo_disciplina}">
				<f:selectItem itemLabel="Obrigatória" itemValue="A" />  <br/>
			    <f:selectItem itemLabel="Optativa" itemValue="O" />  					
				</h:selectOneRadio>
				</h:panelGrid>
			
			<br /> 	
			<h:commandButton value="Cadastrar Disciplina" action="#{manterDisciplinaBean.confirmar}"/>   		
 	   	</h:form>
   	   	</div>
   	   	</ui:define>
   </ui:composition>
   
</html>
