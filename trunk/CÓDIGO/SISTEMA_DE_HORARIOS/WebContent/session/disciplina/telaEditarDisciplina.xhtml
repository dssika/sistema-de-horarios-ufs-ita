<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
	

   <ui:composition template="/template/template.xhtml">
   	   	<ui:define name="content">
   	   	<div class="article" >
   	   	
   	   	<!--Barra de navegação da página-->
   	   	<div class="ddoverlap">
		<ul>
		<li><a href="/SISTEMA_DE_HORARIOS/faces/session/disciplina/telaCadastrarDisciplina.xhtml">Cadastrar</a></li>
		<li class="selected"><a href="/SISTEMA_DE_HORARIOS/faces/session/disciplina/telaEditarDisciplina.xhtml">Editar</a></li>
		<li><a href="/SISTEMA_DE_HORARIOS/faces/session/disciplina/telaExcluirDisciplina.xhtml">Excluir</a></li>
		</ul> 
		</div>
		<h2>Manter Disciplina</h2>
   	   	<br/>
   	   	
   		<!--Conteúdo Principal-->
   		<h:form>
		
		<h:outputLabel value="Selecione uma Disciplina: " for="nomeDisciplina"/>
		<h:selectOneMenu id="nomeDisciplina" value="#{manterDisciplinaBean.nome}" onchange="this.form.submit();" valueChangeListener="#{manterDisciplinaBean.mudar}">
			<f:selectItems value="#{manterDisciplinaBean.disciplinas}"  var="item" itemLabel="#{item.nome}" itemValue="item.nome"/>					
		</h:selectOneMenu>
		
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Editar Disciplina" />
				</f:facet>
				<h:outputText value="Código: " />
				<h:outputText value="#{manterDisciplinaBean.disciplina.cod_disciplina}" />
				
				<h:outputText value="Nome da Disciplina: " />
				<h:outputText value="#{manterDisciplinaBean.disciplina.nome}" />
				
				<h:outputText value="Carga Horária: " />
				<h:outputText value="#{manterDisciplinaBean.disciplina.carga_horaria}" />
				
				<h:outputText value="Período da Disciplina" />
				<h:outputText value="#{manterDisciplinaBean.disciplina.periodo_disciplina}" />	
		
				<h:selectOneRadio id="tipo_disciplina" value="#{manterDisciplinaBean.disciplina.tipo_disciplina}">
				<f:selectItem itemLabel="Obrigatória" itemValue="O" />  <br/>
			    <f:selectItem itemLabel="Optativa" itemValue="A" />  					
				</h:selectOneRadio>
			</h:panelGrid>   
			<br />	
			<h:commandButton value="Alterar" action="#{manterDisciplinaBean.confirmar}"/>   
		
   		</h:form>
   	   	</div>	
   	   	</ui:define>
   </ui:composition>
   
</html>
