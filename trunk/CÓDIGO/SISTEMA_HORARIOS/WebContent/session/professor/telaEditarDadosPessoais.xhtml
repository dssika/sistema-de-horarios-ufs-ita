<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

   
      <ui:composition template="/template/template.xhtml">
   	   	<ui:define name="content">
   	   	<div class="article" >
   	   	
		<h2>Editar Dados Pessoais</h2>
   	   	<br/>
   	   	
   	   	<!--Conteúdo Principal-->
   		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Nome: " />
				<h:inputText value="#{manterProfessorBean.professor.nome}" />
				<h:outputText value="Matrícula: " />
				<h:inputText value="#{manterProfessorBean.professor.matricula}" />
				<h:outputText value="Telefone: " />
				<h:inputText value="#{manterProfessorBean.professor.telefone}" />
				<h:outputText value="E-mail: " />
				<h:inputText value="#{manterProfessorBean.professor.email}" />
				<h:outputText value="Área: " />
				<h:selectOneMenu value="#{manterProfessorBean.professor.area}">				
				</h:selectOneMenu >		
				<h:outputText value="Login: " />
				<h:inputText value="#{manterProfessorBean.professor.login}" />
				<h:outputText value="Senha: " />
				<h:inputText value="#{manterProfessorBean.professor.senha}" />					
			</h:panelGrid>  
			<br /> 	
			<h:commandButton value="Confirmar Alteração" action="#{manterProfessorBean.editar}"/>   		
   		</h:form>
   	   	
   	   	</div>	
   	   	</ui:define>
   </ui:composition>
   
</html>
