<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

   <ui:composition template="/template/template.xhtml">
   	   	<ui:define name="content">
   	   		<h1>Editar Disciplina</h1>
   	   		<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Selecione uma Disciplina: " />
					<h:selectOneMenu value="">				
					</h:selectOneMenu >
					<h:outputText value="Código: " />
					<h:inputText value="#{manterDisciplinaBean.disciplina.cod_disciplina}" />
					<h:outputText value="Nome da Disciplina: " />
					<h:inputText value="#{manterDisciplinaBean.disciplina.nome}" />
					<h:outputText value="Carga Horária: " />
					<h:inputText value="#{manterDisciplinaBean.disciplina.carga_horaria}" />
					<h:outputText value="Período da Disciplina" />
					<h:selectOneMenu value="#{manterDisciplinaBean.disciplina.periodoDisciplina}">				
					</h:selectOneMenu >
					<h:selectOneRadio id="tipo_disciplina" value="#{manterDisciplinaBean.disciplina.tipo_disciplina}">
					<f:selectItem itemLabel="Obrigatória" itemValue="O" />  <br/>
				    <f:selectItem itemLabel="Optativa" itemValue="A" />  					
					</h:selectOneRadio>
				</h:panelGrid>   
				<br />	
				<h:commandButton value="Alterar" />   		
   	   		</h:form>
   	   		
   	   	</ui:define>
   </ui:composition>
   
</html>
